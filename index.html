<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-id" class="comments"></ul>
      <div class="form-loading" style="display: none; margin-top: 20px">
        Комментарий добавляется...
      </div>
      <form class="new-form" id="new-form">
        <div class="add-form">
          <input
            type="text"
            id="add-name-id"
            class="add-form-name"
            placeholder="Введите ваше имя"
          />
          <textarea
            type="textarea"
            id="add-text-id"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
          ></textarea>
          <div id="add-form-id" class="add-form-row">
            <button id="btnId" class="add-form-button">Написать</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(255, 153, 0);
    }
  </style>
  <script type="module" src="./main.js"></script>
</html>
