<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comment-id" class="comments"></ul>
      <form id="new-form">
        <div class="add-form">
          <input
            type="text"
            id="add-name-id"
            class="add-form-name"
            placeholder="Введите ваше имя"
          />
          <textarea
            type="textarea"
            id="add-text-id"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
          ></textarea>
          <div id="add-form-id" class="add-form-row">
            <button id="btnId" class="add-form-button">Написать</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <style>
    .error {
      background-color: rgb(255, 153, 0);
    }
  </style>
  <script>
    "use strict";
    const buttonElement = document.getElementById("btnId");
    const listElement = document.getElementById("comment-id");
    const nameInputElement = document.getElementById("add-name-id");
    const textInputElement = document.getElementById("add-text-id");
    const formElement = document.getElementById("new-form");
    const likesButtonElement = document.querySelectorAll(".like-button");
    const delButtonElement = document.querySelectorAll(".del-button");

    let comments = [];
      // const comments = [
    //   {
    //     name: "Глеб Фокин",
    //     time: "12.02.22 12:18",
    //     comment: "Это будет первый комментарий на этой странице",
    //     like: 3,
    //     isLike: false,
    //   },
    //   {
    //     name: "Варвара Н.",
    //     time: "13.02.22 19:22",
    //     comment: "Мне нравится как оформлена эта страница! ❤",
    //     like: 75,
    //     isLike: false,
    //   },
    // ];

    const fetchPromise = fetch(
      "https://wedev-api.sky.pro/api/v1/andrey_bakin/comments",
      {
        method: "GET",
      }
    );

    fetchPromise.then((response) => {
      const jsonPromise = response.json();
      jsonPromise.then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: new Date(comment.date).toLocaleDateString("sm", {
              day: "numeric",
              month: "numeric",
              year: "numeric",
              hour: "numeric",
              minute: "numeric",
            }),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          };
        });

        comments = appComments;
        renderComments();
      });
    });

    formElement.addEventListener("submit", (e) => {
      e.preventDefault();
      e.target.reset();
    });

    const likesButtonListeners = () => {
      const likesButtonElement = document.querySelectorAll(".like-button");
      for (const likeButton of likesButtonElement) {
        likeButton.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = likeButton.dataset.index;
          if (comments[index].isLiked === false) {
            comments[index].isLiked = true;
            comments[index].likes++;
            likeButton.classList.add("-active-like");
          } else {
            comments[index].isLiked = false;
            comments[index].likes--;
            likeButton.classList.remove("-active-like");
          }
          renderComments();
        });
      }
    };

    const safeHtml = (htmlString) => {
      return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    };

    const renderComments = () => {
      const listElement = document.getElementById("comment-id");
      const commentsHtml = comments
        .map((comment, index) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${safeHtml(comment.name)}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${safeHtml(comment.text)}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">
                <div>${comment.likes}</div>
              </span>
              <button class="${
                comment.isLiked ? "like-button -active-like" : "like-button"
              }" data-index = "${index}"></button>
              <div></div>
              </button>
            </div>
          </div>
        </li>`;
        })
        .join("");
      listElement.innerHTML = commentsHtml;
      likesButtonListeners();
      answerComment();
    };

    renderComments();

    nameInputElement.addEventListener("input", () => {
      if (nameInputElement.value != "") {
        buttonElement.disabled = false;
        return;
      }
    });

    textInputElement.addEventListener("input", () => {
      if (textInputElement.value != "") {
        buttonElement.disabled = false;
        return;
      }
    });

    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value === "" && textInputElement.value === "") {
        nameInputElement.classList.add("error");
        textInputElement.classList.add("error");
        buttonElement.disabled = true;
        return;
      }

      if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        buttonElement.disabled = true;
        return;
      }

      if (textInputElement.value === "") {
        textInputElement.classList.add("error");
        buttonElement.disabled = true;
        return;
      }

      let addTimeElement = new Date();
      let year = addTimeElement.getFullYear().toString().slice(-2);
      let minutes =
        addTimeElement.getMinutes() < 10
          ? "0" + addTimeElement.getMinutes()
          : addTimeElement.getMinutes();
      let hours =
        addTimeElement.getHours() < 10
          ? "0" + addTimeElement.getHours()
          : addTimeElement.getHours();
      let date =
        addTimeElement.getDate() < 10
          ? "0" + addTimeElement.getDate()
          : addTimeElement.getDate();
      let month =
        addTimeElement.getMonth() < 10
          ? "0" + addTimeElement.getMonth()
          : addTimeElement.getMonth();

      let newDate = `${date}.${month + 1}.${year} 
      ${hours}:${minutes}`;

      const nameComment = nameInputElement.value
      const textComment = textInputElement.value
      fetch("https://wedev-api.sky.pro/api/v1/andrey_bakin/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameComment,
          text: textComment,
        }),
      }).then((response) => response.json())
        .then((responseData) => {
          comments.push({
            name: nameComment,
            text: textComment,
            date: new Date().toLocaleString().replace(",", ""),
            likes: 0,
            isLiked: false,
          });
          renderComments();
        });
        nameInputElement.value = "";
        textInputElement.value = "";
      });
      
    fetch("https://wedev-api.sky.pro/api/v1/andrey_bakin/comments", {
      method: "GET",
    });

    renderComments();

    function answerComment() {
      const commentsAnswer = document.querySelectorAll(".comment");
      const formText = document.querySelectorAll(".add-form-text");
      const textInputElement = document.getElementById("add-text-id");
      commentsAnswer.forEach((comment, index) => {
        comment.addEventListener("click", () => {
          textInputElement.value = `> ${comments[index].name} \n ${comments[index].text}`;
        });
      });
    }
    console.log(comments);
    console.log("It works!");
  </script>
</html>
